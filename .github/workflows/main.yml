name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build FaineSwitcher project
      run: dotnet build FaineSwitcher/FaineSwitcher.csproj --configuration Release --output bin/FaineSwitcher

    - name: Build FaineSwitcherSetup project
      run: dotnet publish FaineSwitcherSetup/FaineSwitcherSetup.csproj -c Release -o bin/FaineSwitcherSetup --self-contained true -r win-x64

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automatic build and release of FaineSwitcher and FaineSwitcherSetup projects
        draft: false
        prerelease: false

    - name: Upload FaineSwitcher binaries
      uses: actions/upload-artifact@v1
      with:
        name: FaineSwitcher
        path: bin/FaineSwitcher

    - name: Upload FaineSwitcherSetup binaries
      uses: actions/upload-artifact@v1
      with:
        name: FaineSwitcherSetup
        path: bin/FaineSwitcherSetup
